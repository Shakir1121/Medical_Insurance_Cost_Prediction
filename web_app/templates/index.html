<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Insurance Cost Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Medical Insurance Cost Prediction</h1>
        <div class="card shadow p-4">
            <form method="POST" action="/predict">
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required />
                    </div>
                    <div class="col-sm-6">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-control" id="sex" name="sex" required>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required />
                    </div>
                    <div class="col-sm-6">
                        <label for="children" class="form-label">Children</label>
                        <input type="number" class="form-control" id="children" name="children" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="smoker" class="form-label">Smoker</label>
                        <select class="form-control" id="smoker" name="smoker" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="region" class="form-label">Region</label>
                        <select class="form-control" id="region" name="region" required>
                            <option value="0">Northeast</option>
                            <option value="1">Northwest</option>
                            <option value="2">Southeast</option>
                            <option value="3">Southwest</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if prediction %}
            <h3 class="mt-4 text-center text-success">{{ prediction }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
